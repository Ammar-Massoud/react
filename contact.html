<!DOCTYPE html>
<html>
  <head>
    <meta name="" content="" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <form method="GET" action="./thankyou.html">
      <p>
        <p>
          <label for="my_user_name">Username: </label>
        </p>
        <input id="my_user_name" type="text" name="username" placeholder="Please Type your username" required />
      </p>
      <p>
        <p>
          <label for="my-email">Email: </label>
        </p>
        <input id="my-email" type="email" name="username" placeholder="Please Type your email" required />
      </p>
      <p>
        <p>
          <label for="my_password" >Password: </label>
        </p>
        <input id="my_password" type="password" name="username" placeholder="Please Type your password" required />
      </p>
      <p>
        <input type="checkbox" id="accept_terms" checked />
        <label for="accept_terms">
          Do You agree to <a href="#">terms & conditions</a>
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="gender" /> Male
        </label>
        <label>
          <input type="checkbox" name="gender" /> Female
        </label>
        <label>
          <input type="checkbox" name="gender" /> Alien
        </label>
        <label>
          <input type="checkbox" name="gender" /> Monsters
        </label>
      </p>
      <p>
        <label>
          <input type="radio" name="gender" /> Male
        </label>
        <label>
          <input type="radio" name="gender" /> Female
        </label>
        <label>
          <input type="radio" name="gender" /> Alien
        </label>
        <label>
          <input type="radio" name="gender" /> Monsters
        </label>
      </p>
      <p>
        <label for="students"><u><del>Student</del></u> <em>Grades</em><sub>s</sub></label>
      </p>
      <p>
        <select name="" id="students" multiple>
          <option>A</option>
          <option selected>B</option>
          <option selected>C</option>
          <option>D</option>
        </select>
      </p>
      <input type="submit" />
    </form>
    <hr />
    <a href="./index.html">Go to home</a>
  </body>
</html>
